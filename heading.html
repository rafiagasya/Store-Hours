<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale">
        <title>Mau Eskrim</title>
    </head>

    <body>
        <p>Saya <b>Bold</b>sangat lapar</p>
        <p>Saya <i>italic</i>sangat lapar</p>
        <p>Saya <u>underline</u>sangat lapar</p>
        <p>Saya <del>deleted</del>sangat lapar</p>
        <p>Saya <big>Big</big>sangat lapar</p>
        <p>Saya <small>small</small>sangat lapar</p>
        <p>Saya <sub>subscript</sub>sangat lapar</p>
        <p>Saya <sup>superscript</sup>sangat lapar</p>
        <p>Saya <tt>monospaced</tt>sangat lapar</p>
        <p>Saya <mark style="background-color: green">normal</mark>sangat lapar</p>
    </body>
</html>
